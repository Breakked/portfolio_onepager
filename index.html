<form id="contact-form" method="post" action="contact.php" role="form">

  <div class="messages"></div>

  <div class="controls">

              <div class="form-group">
                  <label for="form_lastname">Nachname</label>
                  <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ihre Mail" required="required" data-error="Nachname bitte eintragen">
                  <div class="help-block with-errors"></div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email" class="form-control" placeholder="E-Mail" required="required" data-error="E-Mail bitte eintragen">
                  <div class="help-block with-errors"></div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label for="form_message">Ihre Nachricht</label>

              <input type="submit" class="btn btn-success btn-send" value="Send message">
          </div>
      </div>

          <div class="col-md-12">
              <p class="text-muted">
                  <strong>*</strong> These fields are required.
          </div>
      </div>
